<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR-устройство с двумя проекциями видео</title>
</head>
<body>
  <div id="container">
    <div id="left-video" style="width: 50%; height: 100%; float: left;"></div>
    <div id="right-video" style="width: 50%; height: 100%; float: right;"></div>
  </div>

  <img id="image" src="img.png" style="display: none;">

  <script>
    // Запрос разрешения на доступ к камере
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment" // "user" - фронтальная, "environment" - основная
      },
      audio: false
    }).then(function(stream) {
      // Получение видеопотока
      var leftVideo = document.getElementById('left-video');
      var rightVideo = document.getElementById('right-video');

      // Создаем два видеоэлемента
      var leftVideoElement = document.createElement('video');
      var rightVideoElement = document.createElement('video');

      // Устанавливаем видеопоток для каждого видеоэлемента
      leftVideoElement.srcObject = stream;
      rightVideoElement.srcObject = stream;

      // Добавляем видеоэлементы в контейнеры
      leftVideo.appendChild(leftVideoElement);
      rightVideo.appendChild(rightVideoElement);

      // Настраиваем видеоэлементы
      leftVideoElement.style.width = "100%";
      leftVideoElement.style.height = "100%";
      leftVideoElement.controls = true;

      rightVideoElement.style.width = "100%";
      rightVideoElement.style.height = "100%";
      rightVideoElement.controls = true;

      // Создаем canvas-элемент для отображения изображения
      var canvas = document.createElement('canvas');
      canvas.width = leftVideoElement.width / 2;
      canvas.height = leftVideoElement.height / 2;

      // Создаем контекст рисования
      var ctx = canvas.getContext('2d');

      // Отрисовываем изображение на canvas
      ctx.drawImage(leftVideoElement, 0, 0);

      // Создаем текстуру из canvas
      var texture = new THREE.Texture(canvas);
      texture.needsUpdate = true;

      // Создаем материал для видео
      var videoMaterial = new THREE.MeshBasicMaterial({
        map: texture
      });

      // Создаем геометрию для видео
      var videoGeometry = new THREE.PlaneGeometry(leftVideoElement.width, leftVideoElement.height);

      // Создаем два объекта видео
      var leftVideoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
      var rightVideoMesh = new THREE.Mesh(videoGeometry, videoMaterial);

      // Добавляем объекты видео в сцену
      scene.add(leftVideoMesh);
      scene.add(rightVideoMesh);

      // Позиционируем объекты видео
      leftVideoMesh.position.z = 0.1;
      leftVideoMesh.position.x = -leftVideoElement.width / 4;
      leftVideoMesh.position.y = 0;

      rightVideoMesh.position.z = 0.1;
      rightVideoMesh.position.x = rightVideoElement.width / 4;
      rightVideoMesh.position.y = 0;

      // Анимация
      function animate() {
        requestAnimationFrame(animate);

        // Обновляем текстуру
        texture.needsUpdate = true;

        // Отрисовываем изображение на canvas
        ctx.drawImage(leftVideoElement, 0, 0);

        renderer.render(scene, camera);
      }

      animate();
    }).catch(function(error) {
      // Обработка ошибки
      console.log(error.message);
      if (error.message === 'Permission denied') {
        alert('Вы не предоставили разрешение на доступ к камере.');
      }
    });
  </script>
</body>
</html>
