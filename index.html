<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Распознавание руки и клик</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      display: flex;
      height: 100%;
    }
    #left-video, #right-video {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
    #left-video video, #right-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-video">
      <video id="left-video-element" autoplay muted></video>
    </div>
    <div id="right-video">
      <video id="right-video-element" autoplay muted></video>
    </div>
    <div id="message">Рука распознана!</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script>
    const modelParams = {
      flipHorizontal: true,   // flip e.g for video
      maxNumBoxes: 20,        // maximum number of boxes to detect
      iouThreshold: 0.5,      // ioU threshold for non-max suppression
      scoreThreshold: 0.6,    // confidence threshold for predictions.
    };

    let lastHandPosition = null;
    let samePositionCount = 0;
    let handDetected = false;

    handpose.load(modelParams).then(model => {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
          video.srcObject = stream;
          video.play();
        });

        runDetection(model, videos[0]);
        runDetection(model, videos[1]);
      });
    });

    function runDetection(model, video) {
      model.estimateHands(video).then(predictions => {
        if (predictions.length > 0) {
          const hand = predictions[0];
          const handPosition = { x: hand.annotations.palmBase[0][0], y: hand.annotations.palmBase[0][1] };

          if (lastHandPosition && handPosition.x === lastHandPosition.x && handPosition.y === lastHandPosition.y) {
            samePositionCount++;
            if (samePositionCount >= 30 && !handDetected) { // Примерно 3 секунды на одном положении
              showMessage();
              handDetected = true;
            }
          } else {
            lastHandPosition = handPosition;
            samePositionCount = 0;
            if (handDetected) {
              hideMessage();
              handDetected = false;
            }
          }
        } else {
          if (handDetected) {
            hideMessage();
            handDetected = false;
          }
        }

        requestAnimationFrame(() => runDetection(model, video));
      });
    }

    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    function hideMessage() {
      document.getElementById('message').style.display = 'none';
    }
  </script>
</body>
</html>
