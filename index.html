<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR-устройство с двумя проекциями видео</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      display: flex;
      height: 100%;
    }
    #left-video, #right-video {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
    #left-video video, #right-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .youtube-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(to right, red, orange);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-video">
      <video autoplay muted></video>
      <button class="youtube-button">Ютуб</button>
    </div>
    <div id="right-video">
      <video autoplay muted></video>
      <button class="youtube-button">Ютуб</button>
    </div>
  </div>
<script>
  // Запрос разрешения на доступ к камере
  navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: "environment"
    },
    audio: false
  }).then(function(stream) {
    // Получение видеопотока
    var leftVideo = document.querySelector('#left-video video');
    var rightVideo = document.querySelector('#right-video video');

    // Устанавливаем видеопоток для каждого видеоэлемента
    leftVideo.srcObject = stream;
    rightVideo.srcObject = stream;

    // Запускаем видео
    leftVideo.play();
    rightVideo.play();
  }).catch(function(error) {
    // Обработка ошибки
    console.log(error.message);
    if (error.message === 'Permission denied') {
      alert('Вы не предоставили разрешение на доступ к камере.');
    }
  });
</script>
</body>
</html>
