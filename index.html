<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-текст с использованием гироскопа</title>
    <style>
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        #text {
            position: absolute;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-video" style="width: 50%; height: 100%; float: left;"></div>
        <div id="right-video" style="width: 50%; height: 100%; float: right;"></div>
        <div id="text">
            Ваш текст
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/137/three.min.js"></script>
    <script>
        // Запрос разрешения на доступ к камере
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment" // "user" - фронтальная, "environment" - основная
            },
            audio: false
        }).then(function(stream) {
            // Получение видеопотока
            var leftVideo = document.getElementById('left-video');
            var rightVideo = document.getElementById('right-video');

            // Создаем два видеоэлемента
            var leftVideoElement = document.createElement('video');
            var rightVideoElement = document.createElement('video');

            // Устанавливаем видеопоток для каждого видеоэлемента
            leftVideoElement.srcObject = stream;
            rightVideoElement.srcObject = stream;

            // Добавляем видеоэлементы в контейнеры
            leftVideo.appendChild(leftVideoElement);
            rightVideo.appendChild(rightVideoElement);

            // Настраиваем видеоэлементы
            leftVideoElement.style.width = "100%";
            leftVideoElement.style.height = "100%";
            leftVideoElement.controls = true;

            rightVideoElement.style.width = "100%";
            rightVideoElement.style.height = "100%";
            rightVideoElement.controls = true;

            // Three.js
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 500;

            var text = new THREE.Text('Ваш текст', {
                font: 'https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff',
                size: 100,
                height: 20,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 2,
                bevelSize: 8,
                material: new THREE.MeshPhongMaterial({color: 0xffffff})
            });
            text.position.z = -50;
            scene.add(text);

            // Анимация
            function animate() {
                requestAnimationFrame(animate);

                // Обновление положения камеры
                var deviceOrientation = window.orientation;
                if (deviceOrientation === 0) {
                    camera.rotation.y = 0;
                } else if (deviceOrientation === 90) {
                    camera.rotation.y = Math.PI / 2;
                } else if (deviceOrientation === -90) {
                    camera.rotation.y = -Math.PI / 2;
                } else if (deviceOrientation === 180) {
                    camera.rotation.y = Math.PI;
                }
    </script>
</body>
</html>
