<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    background: url('your_image.jpg') no-repeat center center;
    background-size: cover;
  }
</style>
</head>
<body>
<video autoplay muted id="videoElement"></video>

<script>
  // Запрашиваем доступ к основной камере телефона
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(function(stream) {
      var video = document.querySelector('#videoElement');
      video.srcObject = stream;
      video.play();
    })
    .catch(function(err) {
      console.log("An error occurred: " + err);
      // Если основная камера недоступна, попробуйте фронтальную камеру
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(function(stream) {
          var video = document.querySelector('#videoElement');
          video.srcObject = stream;
          video.play();
        })
        .catch(function(err) {
          console.log("An error occurred: " + err);
        });
    });
</script>
</body>
</html>
