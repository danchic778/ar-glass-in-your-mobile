<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-текст с видео</title>
    <style>
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        #video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #text {
            position: absolute;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay loop muted controls></video>
        <div id="text">
            Ваш текст
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/137/three.min.js"></script>
    <script>
        // Запрос разрешения на доступ к камере
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment" // "user" - фронтальная, "environment" - основная
            },
            audio: false
        }).then(function(stream) {
            // Получение видеопотока
            var video = document.getElementById('video');
            video.srcObject = stream;

            // Three.js
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 500;

            var text = new THREE.Text('Ваш текст', {
                font: 'https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff',
                size: 100,
                height: 20,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 2,
                bevelSize: 8,
                material: new THREE.MeshPhongMaterial({color: 0xffffff})
            });
            text.position.z = -50;
            scene.add(text);

            // Анимация
            function animate() {
                requestAnimationFrame(animate);

                // Обновление положения камеры
                var deviceOrientation = window.orientation;
                if (deviceOrientation === 0) {
                    camera.rotation.y = 0;
                } else if (deviceOrientation === 90) {
                    camera.rotation.y = Math.PI / 2;
                } else if (deviceOrientation === -90) {
                    camera.rotation.y = -Math.PI / 2;
                } else if (deviceOrientation === 180) {
                    camera.rotation.y = Math.PI;
                }

                renderer.render(scene, camera);
            }

            animate();
        }).catch(function(error) {
            // Обработка ошибки
            console.log(error.message);
            if (error.message === 'Permission denied') {
                alert('Вы не предоставили разрешение на доступ к камере.');
            }
        });
    </script>
</body>
</html>
