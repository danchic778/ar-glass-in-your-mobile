<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR-устройство с двумя проекциями видео</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      display: flex;
      height: 100%;
    }
    #left-video, #right-video {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
    #left-video video, #right-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #left-video a, #right-video a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 50%;
      max-height: 50%;
      cursor: pointer;
      text-decoration: none;
      color: black;
      font-size: 24px;
      font-weight: bold;
    }
    .youtube-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%; /* Устанавливаем размер видео с YouTube */
      height: 50%; /* Устанавливаем размер видео с YouTube */
      z-index: 1; /* Устанавливаем z-index, чтобы видео с YouTube отображалось поверх видеопотока */
    }
    .youtube-video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-video">
      <video autoplay muted></video>
      <a id="left-browser-link" href="#">Браузер</a>
      <div class="youtube-video" style="display: none;">
        <iframe id="left-youtube-iframe" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div id="right-video">
      <video autoplay muted></video>
      <a id="right-browser-link" href="#">Браузер</a>
      <div class="youtube-video" style="display: none;">
        <iframe id="right-youtube-iframe" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
<script>
  // Запрос разрешения на доступ к камере
  navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: "environment"
    },
    audio: false
  }).then(function(stream) {
    // Получение видеопотока
    var leftVideo = document.querySelector('#left-video video');
    var rightVideo = document.querySelector('#right-video video');

    // Устанавливаем видеопоток для каждого видеоэлемента
    leftVideo.srcObject = stream;
    rightVideo.srcObject = stream;

    // Запускаем видео
    leftVideo.play();
    rightVideo.play();
  }).catch(function(error) {
    // Обработка ошибки
    console.log(error.message);
    if (error.message === 'Permission denied') {
      alert('Вы не предоставили разрешение на доступ к камере.');
    }
  });

  // Добавляем обработчик события клика на гиперссылку браузера
  var leftBrowserLink = document.querySelector('#left-browser-link');
  var rightBrowserLink = document.querySelector('#right-browser-link');
  var leftYoutubeIframe = document.querySelector('#left-youtube-iframe');
  var rightYoutubeIframe = document.querySelector('#right-youtube-iframe');

  leftBrowserLink.addEventListener('click', function(event) {
    event.preventDefault(); // Предотвращаем стандартное поведение ссылки
    leftYoutubeIframe.src = 'https://www.youtube.com/embed/VIDEO_ID_LEFT?autoplay=1';
    leftYoutubeIframe.style.display = 'block';
  });

  rightBrowserLink.addEventListener('click', function(event) {
    event.preventDefault(); // Предотвращаем стандартное поведение ссылки
    rightYoutubeIframe.src = 'https://www.youtube.com/embed/VIDEO_ID_RIGHT?autoplay=1';
    rightYoutubeIframe.style.display = 'block';
  });
</script>
</body>
</html>
