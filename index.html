<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR-устройство с двумя проекциями видео</title>
  <style>
    #left-video, #right-video {
      position: relative; /* Позиционирование относительно родителя */
    }
    #left-video img, #right-video img {
      position: absolute; /* Абсолютное позиционирование внутри родителя */
      top: 50%; /* Верхний край по центру родителя */
      left: 50%; /* Левый край по центру родителя */
      transform: translate(-50%, -50%); /* Смещение на половину ширины и высоты */
      max-width: 100%; /* Максимальная ширина 100% */
      max-height: 100%; /* Максимальная высота 100% */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-video" style="width: 50%; height: 100%; float: left;">
      <img src="img.png" alt="Overlay Image">
    </div>
    <div id="right-video" style="width: 50%; height: 100%; float: right;">
      <img src="img.png" alt="Overlay Image">
    </div>
  </div>

  <script>
    // Запрос разрешения на доступ к камере
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment" // "user" - фронтальная, "environment" - основная
      },
      audio: false
    }).then(function(stream) {
      // Получение видеопотока
      var leftVideo = document.getElementById('left-video');
      var rightVideo = document.getElementById('right-video');

      // Создаем два видеоэлемента
      var leftVideoElement = document.createElement('video');
      var rightVideoElement = document.createElement('video');

      // Устанавливаем видеопоток для каждого видеоэлемента
      leftVideoElement.srcObject = stream;
      rightVideoElement.srcObject = stream;

      // Добавляем видеоэлементы в контейнеры
      leftVideo.appendChild(leftVideoElement);
      rightVideo.appendChild(rightVideoElement);

      // Настраиваем видеоэлементы
      leftVideoElement.style.width = "100%";
      leftVideoElement.style.height = "100%";
      leftVideoElement.controls = true;

      rightVideoElement.style.width = "100%";
      rightVideoElement.style.height = "100%";
      rightVideoElement.controls = true;

      // Запускаем видео
      leftVideoElement.play();
      rightVideoElement.play();
    }).catch(function(error) {
      // Обработка ошибки
      console.log(error.message);
      if (error.message === 'Permission denied') {
        alert('Вы не предоставили разрешение на доступ к камере.');
      }
    });
  </script>
</body>
</html>
