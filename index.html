<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Screen</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .split-screen {
    display: flex;
    height: 100%;
  }
  .split-screen .left {
    flex: 1;
    overflow: hidden;
    background: #f0f0f0;
  }
  .split-screen .right {
    flex: 1;
    overflow: hidden;
    background: transparent;
  }
  .split-screen video {
    display: block;
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div class="split-screen">
  <div class="left">
    <video autoplay muted id="videoElement"></video>
  </div>
  <div class="right"></div>
</div>

<script>
  // Запрашиваем доступ к основной камере телефона
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(function(stream) {
      var video = document.querySelector('#videoElement');
      video.srcObject = stream;
      video.play();
    })
    .catch(function(err) {
      console.log("An error occurred: " + err);
    });
</script>
</body>
</html>
