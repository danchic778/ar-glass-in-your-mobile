<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR-устройство с двумя проекциями видео</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      display: flex;
      height: 100%;
    }
    #left-video, #right-video {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
    #left-video video, #right-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #left-video a, #right-video a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 50%;
      max-height: 50%;
      cursor: pointer;
      text-decoration: none;
      color: black;
      font-size: 24px;
      font-weight: bold;
    }
    #browser-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 50%;
      background-color: white;
      border: 1px solid black;
      display: none;
    }
    #browser-window iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-video">
      <video id="left-youtube-video" autoplay muted></video>
      <a id="left-browser-link" href="#">Youtube</a>
    </div>
    <div id="right-video">
      <video id="right-youtube-video" autoplay muted></video>
      <a id="right-browser-link" href="#">Youtube</a>
    </div>
    <div id="browser-window">
      <iframe id="browser-iframe" src=""></iframe>
    </div>
  </div>
<script>
  // Запрос разрешения на доступ к камере
  navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: "environment"
    },
    audio: false
  }).then(function(stream) {
    // Получение видеопотока
    var cameraVideo = document.querySelector('#camera-video');

    // Устанавливаем видеопоток для каждого видеоэлемента
    cameraVideo.srcObject = stream;

    // Запускаем видео
    cameraVideo.play();
  }).catch(function(error) {
    // Обработка ошибки
    console.log(error.message);
    if (error.message === 'Permission denied') {
      alert('Вы не предоставили разрешение на доступ к камере.');
    }
  });

  // Добавляем обработчик события клика на гиперссылку браузера
  var browserLinks = document.querySelectorAll('a'); // Выбираем все гиперссылки на странице
  browserLinks.forEach(function(browserLink) {
    browserLink.addEventListener('click', function(event) {
      event.preventDefault(); // Предотвращаем стандартное поведение ссылки

      // Показываем окно браузера
      var browserWindow = document.querySelector('#browser-window');
      browserWindow.style.display = 'block';

      // Загружаем страницу в iframe
      var browserIframe = document.querySelector('#browser-iframe');
      browserIframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1'; // Пример видео с YouTube
    });
  });

  // Установка URL для левого и правого ютуб-видео
  var leftYoutubeVideo = document.querySelector('#left-youtube-video');
  var rightYoutubeVideo = document.querySelector('#right-youtube-video');

  leftYoutubeVideo.src = 'https://www.youtube.com/embed/VIDEO_ID_LEFT?autoplay=1';
  rightYoutubeVideo.src = 'https://www.youtube.com/embed/VIDEO_ID_RIGHT?autoplay=1';

  // Запуск видео при загрузке страницы
  leftYoutubeVideo.play();
  rightYoutubeVideo.play();
</script>
</body>
</html>
