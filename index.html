<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR-устройство с двумя проекциями видео</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Убираем прокрутку */
    }
    #container {
      display: flex; /* Используем flexbox для расположения элементов */
      height: 100%;
    }
    #left-video, #right-video {
      position: relative; /* Позиционирование относительно родителя */
      flex: 1; /* Растягиваем элементы, чтобы они занимали одинаковую ширину */
      overflow: hidden; /* Обрезаем содержимое, если оно выходит за пределы элемента */
    }
    #left-video video, #right-video video {
      width: 100%; /* Видео должно быть шириной 100% родителя */
      height: calc(100% + 30px); /* Увеличиваем видео на 30 пикселей вниз */
      transform: translateY(-30px); /* Смещаем видео на 30 пикселей вверх */
    }
    #left-video img, #right-video img {
      position: absolute; /* Абсолютное позиционирование внутри родителя */
      top: 50%; /* Верхний край по центру родителя */
      left: 50%; /* Левый край по центру родителя */
      transform: translate(-50%, -50%); /* Смещение на половину ширины и высоты */
      max-width: 50%; /* Максимальная ширина 50% от исходного размера */
      max-height: 50%; /* Максимальная высота 50% от исходного размера */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-video">
      <video autoplay muted></video>
      <img src="img1.png" alt="Overlay Image">
    </div>
    <div id="right-video">
      <video autoplay muted></video>
      <img src="img1.png" alt="Overlay Image">
    </div>
  </div>

  <script>
    // Запрос разрешения на доступ к камере
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment" // "user" - фронтальная, "environment" - основная
      },
      audio: false
    }).then(function(stream) {
      // Получение видеопотока
      var leftVideo = document.querySelector('#left-video video');
      var rightVideo = document.querySelector('#right-video video');

      // Устанавливаем видеопоток для каждого видеоэлемента
      leftVideo.srcObject = stream;
      rightVideo.srcObject = stream;

      // Запускаем видео
      leftVideo.play();
      rightVideo.play();
    }).catch(function(error) {
      // Обработка ошибки
      console.log(error.message);
      if (error.message === 'Permission denied') {
        alert('Вы не предоставили разрешение на доступ к камере.');
      }
    });
  </script>
</body>
</html>
