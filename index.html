<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR-устройство с двумя проекциями видео</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      display: flex;
      height: 100%;
    }
    #left-video, #right-video {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
    #left-video video, #right-video video {
      width: 200%;
      height: 200%;
      transform: translate(-16.67%, -16.67%);
    }
    #left-video a, #right-video a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 50%;
      max-height: 50%;
      cursor: pointer;
      text-decoration: none;
      color: black;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-video">
      <video autoplay muted></video>
      <a id="left-browser-link" href="#">Браузер</a>
    </div>
    <div id="right-video">
      <video autoplay muted></video>
      <a id="right-browser-link" href="#">Браузер</a>
    </div>
  </div>
<script>
  // Запрос разрешения на доступ к камере
  navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: "environment"
    },
    audio: false
  }).then(function(stream) {
    // Получение видеопотока
    var leftVideo = document.querySelector('#left-video video');
    var rightVideo = document.querySelector('#right-video video');

    // Устанавливаем видеопоток для каждого видеоэлемента
    leftVideo.srcObject = stream;
    rightVideo.srcObject = stream;

    // Запускаем видео
    leftVideo.play();
    rightVideo.play();
  }).catch(function(error) {
    // Обработка ошибки
    console.log(error.message);
    if (error.message === 'Permission denied') {
      alert('Вы не предоставили разрешение на доступ к камере.');
    }
  });

  // Добавляем обработчик события клика на гиперссылку браузера
  var browserLinks = document.querySelectorAll('a'); // Выбираем все гиперссылки на странице
  browserLinks.forEach(function(browserLink) {
    browserLink.addEventListener('click', function(event) {
      event.preventDefault(); // Предотвращаем стандартное поведение ссылки

      // Открываем новое окно браузера с Google поиском
      window.open('https://www.google.com', '_blank');
    });
  });
</script>
</body>
</html>
